<!DOCTYPE html>
<html>
<head>
  <title>Home - Room Booking System</title>
</head>
<body>
  <h1>Welcome, {{ session.username }}!</h1>
  <p>Your role: {{ session.role }}</p>

  <h2>Rooms</h2>
  <ul>
    {% for i in range(1, 11) %}
      <li><a href="{{ url_for('room', room_number=i) }}">Room {{ i }}</a></li>
    {% endfor %}
  </ul>

  <p><a href="{{ url_for('available') }}">Check Available Rooms</a></p>

  <p><a href="{{ url_for('booked_rooms') }}">Check Booked Rooms by Date</a></p>

  {% if session.role == 'admin' %}
    <p><strong>Admin Controls:</strong> You can edit bookings.</p>
  {% endif %}

  <p><a href="{{ url_for('logout') }}">Logout</a></p>
</body>
</html>
